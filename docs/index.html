<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>CPP.js</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./lib/fontawesome/css/all.css">
  </head>
  <body>
    <div id="main" class="box vertical">
      <header>
        <!-- <a href="#"><img class="logo" src="static/images/logo.png"></img></a> -->
        <a href="#"><b class="logo">CPP.js</b></a>
        <ul class="nav-bar box horizontal">
          <li><a href="#">About</a></li>
          <li>
            <div class="dropdown">
              <span>Examples</span>
              <div class="dropdown-content">
                <ul>
                  <li><a href="?file=linked-list">Linked List</a></li>
                  <li><a href="?file=binary-tree">Binary Tree</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li><button id="login">Log In</button></li>
        </ul>
      </header>
      <div class="function-bar">
        <ul class="box horizontal">
          <li id="compile">
            <button class="box vertical" onclick="compile()">
              <i class="fa fa-cogs"></i>
              <span>Compile</span>
            </button>
          </li>
          <li id="edit" class="hidden">
            <button class="box vertical" onclick="edit()">
              <i class="fa fa-edit"></i>
              <span>Edit</span>
            </button>
          </li>
          <li id="reset" class="hidden">
            <button class="box vertical" onclick="reset()">
              <i class="fa fa-undo"></i>
              <span>Reset</span>
            </button>
          </li>
          <li id="run" class="hidden">
            <button class="box vertical" onclick="run()">
              <i class="fa fa-play"></i>
              <span>Run</span>
            </button>
          </li>
          <li id="step" class="hidden">
            <button class="box vertical" onclick="step()">
              <i class="fa fa-step-forward"></i>
              <span>Step</span>
            </button>
          </li>
          <li id="pause" class="hidden">
            <button class="box vertical" onclick="pause()">
              <i class="fa fa-pause"></i>
              <span>Pause</span>
            </button>
          </li>
          <li id="speed" class="hidden">
            <div class="box vertical">
              <input type="range" id="animationSpeedSlider" class="slider" min="0" max="100" oninput="updateAnimationSpeed(this.value)">
              <span>Speed</span>
            </div>
          </li>
        </ul>
      </div>
      <section class="box horizontal fill">
        <div id="editor" class="fill"></div>
        <div id="dashboard" class="hidden fill">
          <div class="box vertical">
            <div class="box horizontal fill">
              <div class="widget-wrapper">
                <div class="widget-label">
                  Console
                </div>
                <div class="widget-contents">
                  <div id="stdout" class="console">
                    <span>user@c-learn:~$ ./program</span><br/>
                  </div>
                </div>
              </div>
              <div class="widget-wrapper">
                <div class="widget-label">
                  Call Stack
                </div>
                <div class="widget-contents">
                  <ul id="stack-frames">
                    <li class="stack-frame active template">
                      <span class="name"></span>
                      <ul class="stack-frame-vars">
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="widget-wrapper double">
              <div class="widget-label">
                Heap
              </div>
              <div class="widget-contents">
                <div id="heap-canvas">
                  <div class="heap-options">
                    <div class="heap-option">
                      <input type="checkbox" id="show-pointers-option"
                        onclick="togglePointers(this.checked)"></input>
                      <span>Show pointers</span>
                    </div>
                    <div class="heap-option">
                      <input type="checkbox" id="draw-collapsed-option"
                        onclick="toggleCollapsed(this.checked)"></input>
                      <span>Collapse new nodes</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        &copy; 2018 Alexander Curtiss
      </footer>
    </div>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="svg.min.js"></script>
    <script type="text/javascript" src="lib/ace-src/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="cpp.js"></script>
    <script type="text/javascript" src="heap.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
